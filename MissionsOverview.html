.inspec-card {
  width: 300px;
  height: 200px;
  background-color: #636164;
  border: 1px solid #5f7e83;

  flex-direction: column;

      background-color: #636164;
      color: white;
    }
    .inspec-panel input,
    .inspec-panel textarea,
    .inspec-panel select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;

    .inspec-panel textarea {

    .inspec-btn {
